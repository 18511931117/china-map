    // 初始化echarts
    function initEcharts(pName, Chinese_) {
      var tmpSeriesData = pName === "china" ? seriesData : [];

      var option = {
        backgroundColor:'#11183c',
        title: {
          text: Chinese_ || pName,
          left: 'center',
          top:'15%',
          textStyle:{
            color:'#fff'
          }
        },
          tooltip: {
              trigger: 'item',
              formatter: '{b}<br/>{c} (信息)',  
          },
        series: [
          {
            name: Chinese_ || pName,
            type: 'map',
            mapType: pName,
            roam: false,//是否开启鼠标缩放和平移漫游
            data: tmpSeriesData,
            top: "center",//组件距离容器的距离
              zoom:1.1,
              selectedMode : 'single',

              label: {
                  normal: {
                      show: true,//显示省份标签

                        }
                    }

            },
